<h1>Cadastro</h1>

<hr>
<br>


<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="createAccountForm" (ngSubmit)="registerUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" formControlName="login" placeholder="Enter login" required>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirma_password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <label>ID Empresa</label>
            <input type="password" class="form-control" formControlName="idEmpresa" placeholder="ID Empresa" required>
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="password" class="form-control" formControlName="Status" placeholder="Status" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="password" class="form-control" formControlName="role" placeholder="Role" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign up</button>
    </form>
</div>
