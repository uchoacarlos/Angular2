<h1>Login</h1>
<hr><br>

<div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
            <div class="auth-wrapper">
                <form class="form-signin" (ngSubmit)="loginUser()" [formGroup]="loginForm">
                    <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                </form>
            </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
