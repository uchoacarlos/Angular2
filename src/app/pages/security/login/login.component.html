<h1>Login</h1>
<hr><br>

<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <img class="align-self-center" src="../../../assets/logo-programar-com-vc.png" width="350px" height="40px">
      <div class="card p-4" style="background-color: #6239bd;">

        <div class="card-body">
          <div class="row">
            <div class="col-sm-7 ml-4">
              <div class="card">
                <div class="card-body">
                  <div class="auth-wrapper">
                    <form class="form-signin" (ngSubmit)="loginUser()" [formGroup]="loginForm">
                      <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
                          required>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="col-sm-4 ml-4 align-self-center">
              <div class="card">
                <div class="card-body align-self-center">
                  <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
                  <a routerLink='/create-account'><button type="button" class="btn btn-primary">Sign Up</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
